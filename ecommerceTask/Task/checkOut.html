<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="CheckOut(event)">
    <div class="container p-5">
        <div class="row">
            <div class="text-center">
                <h3>Proceed to Checkout</h3>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-sm-12 col-md-8 col-lg-6 m-auto border p-4">
                <div class="d-flex justify-content-between">
                    <h5>Total Cost</h5>
                    <h5 id="ttCost">10000</h5>
                </div>
                <div class="d-flex justify-content-between my-4 row">
                    <div class="col-6">
                        <p class="">Discount(ABCD!@#)</p>
                    </div>
                    <div class="col-6 d-flex justify-content-between">
                        <input type="text" class="form-control w-75 mx-1" id="coupanCode" placeholder="Apply Code">
                        <button class="btn btn-dark" onclick ="discountCode()">Apply</button>
                    </div>  
                </div>
                <div class="row">
                    <div class="d-flex justify-content-between">
                        <h5 class="fw-bold">Total</h5>
                        <h5 class="fw-bold" id="total">9700</h5>
                    </div>
                </div>
                <div class="row mt-5">
                    <button class="btn btn-primary mx-auto" onclick="allComplete()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
