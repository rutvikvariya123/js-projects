<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body onload="allAddTocart(),totalCost()">
    <div class="container p-5">
        <div class="d-flex justify-content-between">
            <h3>Add to Cart Page</h3>
            <button class="btn btn-secondary"><a href="./ProductDisplay.html" class="text-white text-decoration-none">Add Product</a></button>
        </div>
        <div class="row my-5">
            <table class="table">
                <thead>
                    <tr>
                        <th class="bg-secondary py-3 ">Name</th>
                        <th class="bg-secondary py-3 ">Price</th>
                        <th class="bg-secondary py-3 ">quantity</th>
                        <th class="bg-secondary py-3 ">Subtotal</th>
                        <th class="bg-secondary py-3 "></th>
                    </tr>
                </thead>
                <tbody id="addTocartProduct">
                </tbody>
                <tfoot>
                    <tr>
                        <td class="py-3 fw-bold" colspan="3">Total Cost</td>
                        <td class="py-3 fw-bold"  id="totalCost">1000</td>
                        <td class="py-3 d-flex align-items-end flex-column "><button type="button" class="btn btn-primary sm-"><a href="./checkOut.html" class="text-white text-decoration-none">Proceed to Checkout</a></button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
