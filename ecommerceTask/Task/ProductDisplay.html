<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <div class="text-center">
            <h3>Our Product</h3>
        </div>
        <div id="product" class="my-5 row">
        </div>

        <script>
            var allProductData = JSON.parse(localStorage.getItem("data"));

            var printData = "";
            allProductData.map((val) => {
                printData += `
                    <div class="col-xxl-4 col-md-6 py-3 col-xs-12">
                        <div class="card">
                            <img class="card-img-top" height="" src="${val.img}" alt="Card image cap">
                            <div class="card-body">
                                <h3>Name : ${val.name}</h3>
                                <p>Price : ${val.price}</p>
                                <button type="submit" class="btn btn-primary"><a id="${val.id}" class="text-white list-group-item add-to-cart">Add to Cart</a></button>
                            </div>
                        </div>
                    
                    </div>
                        
                `;
            })

            document.getElementById("product").innerHTML = printData;
        </script>
        <script src="./js/index.js"></script>

    </div>
</body>

</html>
