<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 mx-auto my-5">
            <h2 class="text-center mb-4">Crud Operation</h2>
            <form onsubmit="event.preventDefault()">
                <div class="mb-2 d-none">
                    <label for="id" class="form-label">Uid</label>
                    <input type="number" class="form-control" id="id" required>
                </div>
                <div class="mb-2">
                    <label for="fname" class="form-label">Enter Firstname</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="mb-2">
                    <label for="lname" class="form-label">Enter Lastname</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Enter Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-2">
                    <label for="psw" class="form-label">Enter Password</label>
                    <input type="text" class="form-control" id="psw" required>
                </div>
                <div>
                    <button class="btn btn-primary" id="btnsubmit" onclick="addData()">Submit</button>
                    <button class="btn btn-warning" id="btnupdate" onclick="updateData()">Update</button>
                </div>
            </form>

            <div class="my-4">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col" class="bg-secondary">ID</th>
                            <th scope="col" class="bg-secondary">Firstname</th>
                            <th scope="col" class="bg-secondary">Lastname</th>
                            <th scope="col" class="bg-secondary">Email</th>
                            <th scope="col" class="bg-secondary">Password</th>
                            <th scope="col" class="bg-secondary">Action</th>
                        </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
